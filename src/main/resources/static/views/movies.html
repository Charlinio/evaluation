<div data-ng-controller="MovieController" style="background-color: #eee; padding: 20px; min-height:1000px;">
    <h2>Movies List</h2>
    <div style="text-align: right; padding: 5px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Synopsis</th>
                <th>Genre</th>
                <th>Picture</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="m in movies">
                <td>{{ m.title }}</td>
                <td>{{ m.synopsis }}</td>
                <td>{{ m.genre }}</td>
                <td>{{ m.picture }}</td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal" data-ng-click="setMovie(m)">Edit</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" data-ng-click="setMovie(m)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 'Add' Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Title</label>
                            <input type="text" class="form-control" data-ng-model="movie.title">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Synopsis</label>
                            <input type="text" class="form-control" data-ng-model="movie.synopsis">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Genre:</label>
                            <input type="text" class="form-control" data-ng-model="movie.genre">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Picture:</label>
                            <input type="text" class="form-control" data-ng-model="movie.picture">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="add(movie)" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 'Edit' Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Title</label>
                            <input type="text" class="form-control" data-ng-model="movie.title">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Synopsis</label>
                            <input type="text" class="form-control" data-ng-model="movie.synopsis">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Genre:</label>
                            <input type="text" class="form-control" data-ng-model="movie.genre">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Picture:</label>
                            <input type="text" class="form-control" data-ng-model="movie.picture">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="update(movie)" data-dismiss="modal">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 'Delete' Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Are you sure you want to delete '<b>{{ movie.title }}</b>'?</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-ng-click="delete(movie)" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

</div>
